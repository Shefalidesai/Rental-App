<div class="container">
    <header>
      <div class="logo-container">
        <img src="assets/images/home.jpg" alt="Zoopla Logo" class="logo">
        <div class="logo-name">RentNest</div>
    </div>
      <nav>
        <button mat-button style="color: rgb(102, 101, 101);"(click)="onForSale()">For sale</button>

        <button mat-button style="color: rgb(102, 101, 101);" (click)="newProperties()" >New Constructions</button>
        <button mat-button style="color: rgb(102, 101, 101);"  (click)="onSale()">Post Sell Ad</button>

      </nav>

    <main>
      <app-homepage></app-homepage>
